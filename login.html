<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>edit_OL</title>
<style type="text/css">
body {
	background-color: #FaFaFa;
	text-align: center;
}

#msg {
	position: absolute;
	width: 480px;
	height: 668px;
	border-radius: 2px;
	background: #FFFFFF;
	-moz-box-shadow: 2px 2px 2px rgba(174, 174, 174, 0.349019607843137);
	-webkit-box-shadow: 2px 2px 2px rgba(174, 174, 174, 0.349019607843137);
	box-shadow: 2px 2px 2px rgba(174, 174, 174, 0.349019607843137);
	left: 50%;
	top: 50%;
	margin-top: -334px;
	margin-left: -240px;
	text-align: center;
}

#title {
	font-size: 72px;
}

#login {
	cursor: hand;
	width: 50%;
	float: left;
	font-size: 20px;
	width: 50%;
}

#res {
	cursor: hand;
	font-size: 20px;
}

#login_b {
	cursor: hand;
	border-radius: 2px;
	line-height: 56px;
	margin-top: 20px;
	color: #FFF;
	background-color: #448AFF;
	width: 60%;
	height: 56px;
	border: none;
	outline: none;
	font-size: 20px;
	-moz-box-shadow: 2px 2px 2px rgba(174, 174, 174, 0.349019607843137);
	-webkit-box-shadow: 2px 2px 2px rgba(174, 174, 174, 0.349019607843137);
	box-shadow: 2px 2px 2px rgba(174, 174, 174, 0.349019607843137);
	border-radius: 2px;
}

.name_t {
	margin-top: 10px;
	background-color: #FAFAFA;
	width: 60%;
	height: 56px;
	border: none;
	outline: none;
	font-size: 20px;
}

#pwd_t {
	margin-top: 10px;
	background-color: #FAFAFA;
	width: 60%;
	height: 56px;
	border: none;
	outline: none;
	font-size: 20px;
}

#xian {
	float: left;
	margin-top: 10px;
	margin-left: 20%;
	background-color: #e2e2e2;
	height: 1px;
	width: 60%;
	margin-bottom: 10px;
}

#xian2 {
	margin-top: 10px;
	margin-left: 25%;
	background-color: #03A9F4;
	height: 4px;
	width: 20%;
	margin-bottom: 10px;
}

</style>
<script type="text/javascript">
	function zhu() {
		document.getElementById("xian2").style.cssText = "margin-left:55%;";
		document.getElementById("form1").style.display="none";
		document.getElementById("form2").style.display="";
	}
	function deng() {
		document.getElementById("xian2").style.cssText = "margin-left:25%;";
		document.getElementById("form2").style.display="none";
		document.getElementById("form1").style.display="";
	}
</script>
</head>
<body onload="deng()">
	<div id="msg">
		<p id="title">editOL</p>
		<div style="width: 60%; margin-left: 20%;">
			<div id="login" onclick="deng()">登陆</div>
			<div id="res" onclick="zhu()">注册</div>
		</div>
		<div id="xian"></div>
		<div id="xian2"></div>
		<form id="form1" method="post" action="login.action">
			<input type="text" class="name_t" name="name" placeholder="  账号" spellcheck="false" />
			<input type="password" id="pwd_t" name="pwd" placeholder=" 密码" spellcheck="false" />
			<input type="hidden" name="type" value="user" />
			<input id="login_b" type="submit" value="登陆" />
		</form>
		<form id="form2" method="post" action="login.action" >
			<input type="text" class="name_t" name="name" placeholder="  账号" spellcheck="false" />
			<input type="text" name="type" class="name_t" placeholder="  姓名" />
			<input type="password" id="pwd_t" name="pwd" placeholder=" 密码" spellcheck="false" />
			<input id="login_b" type="submit" value="登陆" />
		</form>
	</div>
</body>
</html>
