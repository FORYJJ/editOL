		#logo {

		#title_t {

		#scan {

		#edit {
			position: absolute;

			-webkit-box-shadow: 0px 0px 20px rgba(174, 174, 174, 0.349019607843137);
			box-shadow: 0px 0px 20px rgba(174, 174, 174, 0.349019607843137);

		.xian {
			float: left;
			background-color: #a2a2a2;

		.left {
			background-color: rgba(68, 138, 255, 1);
			height: 30px;

			width: fit-content;
			width: -webkit-fit-content;
			width: -moz-fit-content;

			color: #FFF;
			padding: 5px 10px 5px 10px;
		}

		.right {
			height: 10%;
			text-align: right;
			text-height: 10%;
			border-radius: 5px;
		}

		.time {
			font-size: 12px;
			color: #aaa;
		}

		#send {
			cursor: pointer;
			position: absolute;
			left: 90%;
			height: 36px;
			width: 10%;
		}

		#msg_list {
			overflow: auto;
			overflow-x: hidden;
			height: 90%;
			width: 100%;
		}

		#edit_s {
			width: 90%;
			height: 20px;
			border: none;
			outline: none;
			background-color: transparent
		}

		a {
			cursor: pointer;
		}
	</style>
	<script>
		function GetQueryString(name) {
			return decodeURIComponent(name.substr(name.indexOf("=") + 1,
				name.length));
		}
		var winlink = window.location.href.substring(7, window.location.href.indexOf(":",7) );

		var ws = new WebSocket('ws://'+winlink+':8181');
		var session = window.sessionStorage;
		var myname = session.getItem("uid");
		var filename = "";
		var file_name = GetQueryString(window.location.href);

		function init() {

			if (myname == null) {
				window.location.href = "http://"+winlink+":8888";
			}
		};

		ws.onopen = function () {
			var jsonx = {};
			jsonx.type = "connect";
			jsonx.flname = file_name;
			jsonx.ssname = myname;
			ws.send(JSON.stringify(jsonx));
		}
		ws.onmessage = function (evt) {
			var obj = JSON.parse(evt.data);
			var html;
			if (obj.type == "msgc") {
				if (obj.name == myname) {
					html = document.getElementById("msg_list").innerHTML;
					document.getElementById("msg_list").innerHTML = html
						+ "<div class='right'>" + obj.msg + "</div>";
				} else {
					html = document.getElementById("msg_list").innerHTML;
					document.getElementById("msg_list").innerHTML = html
						+ "<div class='left'>" + obj.msg + "</div>"
						+ "<p class='time'>" + obj.name + "</p>";
				}

			} else if (obj.type == "textc") {
				if (obj.flname != null) {
					filename = obj.flname;
					document.getElementById('title_t').innerHTML = document.getElementById('title_t').innerHTML + filename;
				}
				pos = cursorPosition.get(document.getElementById('edit'));
				l1 = document.getElementById('edit').value.length;
				l2 = obj.msg.length;
				document.getElementById('edit').value = obj.msg;
				if (obj.guang < pos.end) {
					pos.end = pos.end + l2 - l1;
					pos.start = pos.start + l2 - l1;
					cursorPosition.set(document.getElementById('edit'), pos);
				} else
					cursorPosition.set(document.getElementById('edit'), pos);
			}

		};
		ws.onclose = function () {
			//oUl.innerHTML += "<li>客户端已断开连接</li>";
		};
		ws.onerror = function (evt) {
			//oUl.innerHTML += "<li>" + evt.data + "</li>";

		};
		
		function sendx() {

			if (ws) {
				var json = {};
				json.msg = document.getElementById('edit_s').value;
				json.type = "msgs";
				json.flname = file_name;
				json.ssname = myname;

				ws.send(JSON.stringify(json));
				document.getElementById('edit_s').value="";
			}
		}

		function sendclose() {
			if (ws) {
				var json = {};
				json.msg = document.getElementById('edit').value;
				json.type = "close";
				json.flname = file_name;
				json.ssname = myname;

				ws.send(JSON.stringify(json));
			}
		}

		function sendt(va) {
			if (ws) {
				var json = {};
				json.msg = va;
				json.type = "texts";
				json.flname = file_name;
				json.ssname = myname;
				json.guang = cursorPosition.get(document.getElementById('edit')).end;
				ws.send(JSON.stringify(json));
			}
		}


		var DispClose = true;
		function CloseEvent() {
			if (DispClose) {
				sendclose();
				ws.close;
				return "是否离开当前页面?";
			}
		}
		window.onbeforeunload = function () {
			sendclose();
			var jsonx = {};
			jsonx.type = "connect";
			jsonx.flname = file_name;
			jsonx.ssname = myname;
			ws.send(JSON.stringify(jsonx));
			return "刷新后聊天记录会消失";
		}
		var kk=false;
		
		function kup(){
			if(kk)
			{
			sendt(event.target.value);
			kk=false;
			}
			
		}
		function OnInput(event) {
			kk=true;
		}

		var cursorPosition = {
			get: function (textarea) {
				var rangeData = {
					text: "",
					start: 0,
					end: 0
				};

				if (textarea.setSelectionRange) { // W3C	
					textarea.focus();
					rangeData.start = textarea.selectionStart;
					rangeData.end = textarea.selectionEnd;
					rangeData.text = (rangeData.start != rangeData.end) ? textarea.value
						.substring(rangeData.start, rangeData.end)
						: "";
				} else if (document.selection) { // IE
					textarea.focus();
					var i, oS = document.selection.createRange(),
						// Don't: oR = textarea.createTextRange()
						oR = document.body.createTextRange();
					oR.moveToElementText(textarea);

					rangeData.text = oS.text;
					rangeData.bookmark = oS.getBookmark();

					// object.moveStart(sUnit [, iCount]) 
					// Return Value: Integer that returns the number of units moved.
					for (i = 0; oR.compareEndPoints('StartToStart', oS) < 0
						&& oS.moveStart("character", -1) !== 0; i++) {
						// Why? You can alert(textarea.value.length)
						if (textarea.value.charAt(i) == '\r') {
							i++;
						}
					}
					rangeData.start = i;
					rangeData.end = rangeData.text.length + rangeData.start;
				}

				return rangeData;
			},

			set: function (textarea, rangeData) {
				var oR, start, end;
				if (!rangeData) {
					alert("You must get cursor position first.")
				}
				textarea.focus();
				if (textarea.setSelectionRange) { // W3C
					textarea.setSelectionRange(rangeData.start, rangeData.end);
				} else if (textarea.createTextRange) { // IE
					oR = textarea.createTextRange();

					// Fixbug : ues moveToBookmark()
					// In IE, if cursor position at the end of textarea, the set function don't work
					if (textarea.value.length === rangeData.start) {
						//alert('hello')
						oR.collapse(false);
						oR.select();
					} else {
						oR.moveToBookmark(rangeData.bookmark);
						oR.select();
					}
				}
			}
		}
	</script>
</head>

</head>

<body onload="init()" onbeforeunload="return CloseEvent();">
	<div id="title"></div>
	<div id="title_t">

	</div>
	<div id="logo">

	</div>

	</div>
	<textarea id="edit" oninput="OnInput(event)" onkeyup="kup()" spellcheck="false">

</textarea>
	<div id="msg">
		<div id="msg_list"></div>
		<input type="text" id="edit_s" spellcheck="false" />
		<div class='xian'></div>
		<img id="send" onclick="sendx()" src="images/jiant.png" />
	</div>
</body>

</script>
