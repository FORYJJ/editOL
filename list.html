	<script type="text/javascript">
	var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		}
		else {// code for IE6, IE5
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		var json ;
		var session = window.sessionStorage;
		var by = session.getItem("uid");
		
		function xuan(e) {
			var rows = document.getElementById("tab").rows;
			var div_del = document.getElementById('del');
			for (var i = 1; i < rows.length; i++) {
				rows[i].style.cssText = "background-color: #FaFaFa;";;
			}
			this.style.cssText = "background-color: rgba(3, 169, 244, 0.2);";
			var str = this.cells[5].innerHTML;
			document.getElementById("con").innerHTML = str;
			var textLeng = 200;
			if(str.length >textLeng  ){
			document.getElementById("con").innerHTML=str.substring(0,textLeng )+"... ...";
			}
			div_del.title=this.cells[4].innerHTML;
		}
		
		function go_edit(){
			//session.removeItem("file");
			window.location="http://122.235.102.172:8888/edit?id="+this.title;
		}
		function init() {
			if(by===null)
			window.location="http://122.235.102.172:8888/";

			xmlhttp.open("post", "http://122.235.102.172:8888/getf", true);
			xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var tab = document.getElementById("tab");
					var trr = document.getElementById("tr");
					tab.innerHTML='';
					tab.appendChild(trr);
					var res = xmlhttp.responseText;
					var json = JSON.parse(res);
					session.setItem("res",res);
					var title_t = document.getElementById("title_t");
					for(var i = 0 ;i<json.length;i++ ){
						var tr =document.createElement("tr");
						var tdd =document.createElement("td");
						 var img = document.createElement("img");
 							img.src="images/u4.png";
							img.className="img1"
							tdd.appendChild(img);
							tdd.height='64px';
							tr.appendChild(tdd);
							img.onclick=go_edit;
						for(var t  in json[i] ){
							var td =document.createElement("td");
							 if(t==="file_name")			
							td.innerHTML=json[i][t];
							else if (t==="file_by")
							td.innerHTML=session.name;
							else if (t==="file_date")
							td.innerHTML=json[i][t];
							else if (t==="id"){
							td.innerHTML=json[i][t];
							img.title=json[i][t];
							td.style.display = "none";
						}
							else if (t==="file_text"){
							td.innerHTML=json[i][t];
							td.style.display = "none";
						}
							else 
							continue;
							tr.appendChild(td);			
						}
						tab.appendChild(tr);
						
					}
						var rows =tab.rows;
						for (var i = 1; i < rows.length; i++) {
						rows[i].onclick = xuan;
					}
					title_t.innerHTML= '<a style="cursor: pointer;" onclick="javascript :history.back(-1)" >edit</a>' + ' > '+session.name;
				}
					
			}
			xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xmlhttp.send("by=" + by);

			document.getElementById("tan").style.display = "none";
			
		}

		function jia() {
			document.getElementById("tan").style.display = "";
		}
		function cha() {
			document.getElementById("tan").style.display = "none";
		}
		function up() {
			document.getElementById("tan").style.display = "";
		}
		function del() {
			var div_del = document.getElementById('del');
				if(div_del.title.length==0)
				alert("请选择要删除的文件");
				xmlhttp.open("post", "http://122.235.102.172:8888/delf", true);
				xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					var bd = document.getElementById('bd');
					bd.onload();
				
					div_del.title='';					
				}
					
				}
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xmlhttp.send("id=" + div_del.title);
			
		}
		function addf() {
			//var name = document.getElementById("fname").value;
			
			var name = document.getElementById("wjName").value;
			if(name.length===0)
			alert("文件名为空");
			else{
			document.getElementById("tan").style.display = "none";
			
			xmlhttp.open("post", "http://122.235.102.172:8888/addf", true);
				xmlhttp.onreadystatechange = function () {
				if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				
					var bd = document.getElementById('bd');
					bd.onload();
				
				}
					
				}
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xmlhttp.send("name=" + name + "&by=" + by);

			}
			
			}
